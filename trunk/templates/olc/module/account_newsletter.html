{olc_template_init title="#heading_newsletter#" section="account_newsletter"}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
    	<td class="subcategory">{#title_newsletter#}</td>
	</tr>
</table>
{$FORM_ACTION}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="main_border_top">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr class="moduleRow" onmouseover="rowOverEffect(this)" onmouseout="rowOutEffect(this)" 
					onclick="checkBox('newsletter_general')">
					<td class="main">{$CHECKBOX} <strong>{#text_newsletter#}</strong><br/>
						<table width="95%" border="0" align="right" cellpadding="0" cellspacing="0">
							<tr>
								<td class="main">{#text_newsletter_desc#}</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td><img src="{$tpl_path}img/pixel_trans.gif" width="100%" height="5" alt="" style="display: block;"></td>
	</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>{$BUTTON_BACK}</td>
		<td><div align="right">{$BUTTON_CONTINUE}</div></td>
	</tr>
</table>
{$FORM_END}
